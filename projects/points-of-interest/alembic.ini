# Este arquivo configura o Alembic para migrações de banco de dados e define o log.
[alembic]
[alembic]
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://poiuser:poipass@localhost/poidb
#sqlalchemy.url = postgresql+psycopg2://username:password@localhost/dbname
# Replace 'username', 'password', 'localhost', and 'dbname' with your PostgreSQL credentials and database name.

[loggers]
keys = root, sqlalchmy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = []
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s - %(levelname)s - %(message)s